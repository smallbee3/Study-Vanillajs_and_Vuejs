<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MVC with Vanilla.JS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div>
    <header>
      <h2 class="container">검색</h2>
    </header>

    <div class="container">
      <form action="">
        <input type="text" placeholder="검색어를 입력하세요" autofocus>
        <button type="reset" class="btn-reset"></button>
      </form>
      <!-- FormView와는 달리 검색결과는 데이터가 미리 정해져있지 않음  -->
      <!-- 검색 데이터를 서버로 요청을 하고 받은 데이터를 동적으로 DOM을 만들어내야되요. -->
      <!-- 그렇기 때문에 이 부분은 검색결과를 위한 resultView가 mounting될 수 있는 element만 만들도록 하겠습니다. -->
      <div class="content">
        <ul id="tabs" class="tabs">
          <li>추천 검색어</li>
          <li>최근 검색어</li>
        </ul>

        <div id="search-keyword"></div>
        <div id="search-result"></div>
      </div>
    </div>
  </div>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
